<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>real-time Character Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- first div is the container where everything lives. h2 is the title. textarea makes a box to inter text into. class and ids will be used in css and JS to add color and interativity-->
    <div class="container"><h2>Real-time Character Counter</h2></div>
    <textarea id="textarea" class="textarea" placeholder="please write your text here..." maxlength="100"></textarea>
    <div class="counter-container">
        <p>Total Characters:<span class="total-counter" id="total-counter"> 30</span></p>
        <p>Remaining:<span class="remaining-counter" id="remaining-counter"> 20</span></p>
    </div>
    <script src="index.js"></script>
</body>
</html>
